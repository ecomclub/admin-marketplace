<div class="page-header-index-wide page-header-wrapper-grid-content-main">
    <a-row :gutter="24">
      <a-col :md="24" :lg="7">
        <a-card :bordered="false">
          <div class="account-center-avatarHolder">
            <div class="avatar">
              <img :src="icon">
            </div>
            <div class="title" style="margin-bottom: 5px">{{ title }}</div>
            <div class="short-description">{{ shortDescription }}</div>
          </div>
          <div class="install" style="text-align: center; margin-bottom: 5px">
            <span class="table-page-search-submitButtons">
              <a-button type="primary" shape="round" size="large"> <a-icon type="download" /> {{ i19install }}</a-button>
            </span>
          </div>
          <div class="price" style="text-align: center; margin-bottom: 5px">
            <p>Gr√°tis</p>
          </div>
          <div class="account-center-detail">
            <p>
                <a-icon type="user" />  Autor : {{ author }}
            </p>
            <p>
              <a-icon type="interation" /> {{ i19version }} : {{ version }}
            </p>
            <p>
              <a-icon type="global" /> {{ website }}
            </p>
          </div>

        </a-card>
      </a-col>
      <a-col :md="24" :lg="17">
        <a-card
          style="width:100%"
          :bordered="false"
          :tabList="tabListNoTitle"
          :activeTabKey="noTitleKey"
          @tabChange="key => handleTabChange(key, 'noTitleKey')"
        >
          <ec-app-description v-if="noTitleKey === 'description'" :description="description"></ec-app-description>
          <ec-app-configuration v-else-if="noTitleKey === 'config'"></ec-app-configuration>
          <ec-app-related v-else-if="noTitleKey === 'appr'"></ec-app-related>
        </a-card>
      </a-col>
    </a-row>
  </div>
