<div class="ec-application">
  <a-row :gutter="24">
    <div v-if="isLoaded">
      <a-col :md="24" :lg="7">
        <a-card>
          <div class="text-center">
            <a-avatar :src="icon" :size="170"  class="mb-3 img-fluid"/>
            <a-card-meta
              :title="title"
              class="overflow-hidden"
            >
              <template slot="description">
                {{ shortDescription }}
              </template>
            </a-card-meta>
          </div>

          <div class="text-center mb-1 mt-4">
            <span>
              <a-button
                shape="round"
                type="primary"
                size="large"
                @click="installApp"
                v-if="!isInstalled"
              >
                <i class="fas fa-plus mr-2"></i>
                {{ i19install }}
              </a-button>

              <a-popconfirm
                :title="i19areYouWantToDeleteAppMsg"
                @confirm="uninstallApp"
                :okText="i19yes"
                :cancelText="i19no"
                v-if="isInstalled"
              >
                <a-button
                  shape="round"
                  type="danger"
                  size="large"
                >
                  <i class="fas fa-trash mr-2"></i>
                  {{ i19uninstall }}
                </a-button>
              </a-popconfirm>
            </span>
          </div>

          <div class="text-center mb-1">
            <p>{{ price }}</p>
          </div>

          <div>
            <p class="d-flex align-items-center">
              <i class="fas fa-user mr-3"></i>
              {{ i19author }} : {{ author }}
            </p>
            <p class="d-flex align-items-center">
              <i class="fas fa-sync-alt mr-3"></i>
              {{ i19version }} : {{ version }}
            </p>
            <p class="d-flex align-items-center">
              <i class="fa fa-globe mr-3"></i>
              <a :href="website">Website</a>
            </p>
          </div>
        </a-card>
      </a-col>

      <a-col :md="24" :lg="17">
        <a-card
          class="w-100"
          :tabList="tabListNoTitle"
          :activeTabKey="activeTabKey"
          @tabChange="key => handleTabChange(key, 'activeTabKey')"
        >
          <a-card :bordered="false" v-if="activeTabKey === 'description'" key="app-description">
            <vue-markdown>{{ description }}</vue-markdown>
          </a-card>

          <article v-else-if="activeTabKey === 'configuration'" key="app-settings">
            <ec-admin-settings-form :application="applicationBody" @submit="editApp"/>
          </article>

          <article v-else-if="activeTabKey === 'relatedApps'" key="app-related">
            <div v-if="appsRelated.length" class="row">
              <div class="col-6 col-md-4" v-for="(app, i) in appsRelated" :key="`app-${i}`">
                <ec-app-card :app.sync="appsRelated[i]" :ecomApps="ecomApps" @click="$emit('click:app', app)"
                  class="mb-4" />
              </div>
            </div>
            <div v-else class="row">
              {{ i19noAppsAvailable }}
            </div>
          </article>
        </a-card>

        <a-button
          hoverable
          @click="$emit('click:back')"
          type="link"
          class="mt-4 float-right"
          style="border: 1px solid #e8e8e8"
        >
        <i class="fas fa-undo mr-2"></i>
          {{ i19back }}
        </a-button>
      </a-col>
    </div>

    <a-skeleton v-else active />
  </a-row>
</div>
