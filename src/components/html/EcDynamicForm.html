<div>
  <a-form @submit="submit">
    <div
      v-for="({ schema, hide }, field) in adminSettings"
      :key="`${hide.toString()}-${field}`"
    >
      <ec-dynamic-field
        v-if="hide"
        :field="field"
        v-model="hiddenData[field]"
        :schema="schema"
      />
      <ec-dynamic-field
        v-else
        :field="field"
        v-model="data[field]"
        :schema="schema"
      />
    </div>
  </a-form>
</div>
